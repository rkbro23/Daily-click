<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Click</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .status {
      font-size: 1.2em;
      margin: 10px 0;
      color: #ffcc00;
    }
    .timer {
      font-size: 3em;
      color: #00ffcc;
      margin: 20px 0;
    }
    .button, .group-button {
      background-color: #00ffcc;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }
    .button:hover, .group-button:hover {
      background-color: #00c9a7;
    }
  </style>
</head>
<body>
  <h1>🖐 Daily Click Required</h1>
  <div class="status" id="status">🔒 Not Counted Yet</div>
  <a href="https://vp.mo/vplinkEXAMPLE" class="button">🔓 Unlock via Short Link</a>
  <div class="timer" id="timer">00h 00m 00s</div>
  <a href="https://t.me/muskchatt" class="group-button" target="_blank">📣 Join Telegram Group</a>

  <script>
    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}h ${m}m ${s}s`;
    }

    function updateTimer() {
      const now = Date.now();
      const firstClickTime = localStorage.getItem("clickUnlocked");
      const status = document.getElementById("status");

      if (firstClickTime) {
        const timeElapsed = Math.floor((now - parseInt(firstClickTime)) / 1000);
        const timeRemaining = 86400 - (timeElapsed % 86400);
        document.getElementById("timer").textContent = formatTime(timeRemaining);

        if (timeElapsed >= 86400) {
          localStorage.removeItem("clickUnlocked");
          status.textContent = "🔒 Not Counted Yet";
        } else {
          status.textContent = "✅ Already Counted";
        }
      } else {
        document.getElementById("timer").textContent = "00h 00m 00s";
        status.textContent = "🔒 Not Counted Yet";
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
