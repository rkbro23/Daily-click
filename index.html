<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Click Challenge</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .checkmark {
            color: #00ff00;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .timer {
            font-size: 3em;
            color: #ff4444;
            margin: 20px 0;
        }
        .instruction {
            color: #00ff00;
            font-size: 1.1em;
        }
        .telegram-link {
            margin-top: 20px;
        }
        .telegram-link a {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>THANK YOU FOR YOUR DAILY CLICK! ðŸŽ‰</h1>
    <div class="checkmark">âœ” Your click has been counted for today.</div>
    <div class="timer" id="timer">00h 00m 00s</div>
    <div class="instruction">Take a screenshot and send to <span style="color: #ffeb3b;">@joker_verse_chat</span></div>
    <div class="telegram-link">
        <a href="https://t.me/yourgroup" target="_blank">ðŸ“£ Join Our Telegram</a>
    </div>

    <script>
        // Function to format time (hours, minutes, seconds)
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${secs.toString().padStart(2, '0')}s`;
        }

        // Function to update the timer
        function updateTimer() {
            const now = Date.now();
            let firstClickTime = localStorage.getItem('firstClickTime');

            // If no first click time exists, set it to now
            if (!firstClickTime) {
                firstClickTime = now;
                localStorage.setItem('firstClickTime', firstClickTime);
            }

            const timeElapsed = Math.floor((now - firstClickTime) / 1000); // Time elapsed in seconds
            const timeInDay = 24 * 60 * 60; // 24 hours in seconds
            const timeRemaining = timeInDay - (timeElapsed % timeInDay); // Remaining time until reset

            // Update the timer display
            document.getElementById('timer').textContent = formatTime(timeRemaining);

            // If 24 hours have passed, reset the firstClickTime
            if (timeElapsed >= timeInDay) {
                localStorage.setItem('firstClickTime', now);
            }
        }

        // Update timer every second
        setInterval(updateTimer, 1000);

        // Initial call to set the timer immediately
        updateTimer();
    </script>
</body>
</html>
